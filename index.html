<body class="d-flex flex-column h-100">
  <!-- jumbo header  -->
  <div class="jumbotron jumbotron-fluid py-1 justify-content-center bg-dark jimmyjumbo">
    <div class="container bg-transparent px-0">
      <h1 class="display-4 text-info">Password Generator</h1>
      <p class="lead text-white">select your options --> generate</p>
    </div>
  </div>
  <main class="container-lg main-mane">
    <div class="row justify-content-center">
      <div class="col-10 col-md-8 col-lg-6 p-4 bg-dark content-wrap">
        <!-- row to hold the generated password  -->
        <div class="row password-holder mb-1 bg-white" id="password-holder">
          <span class="col text-monospace text-truncate px-1" id="generated-password"></span>
          <button id="refresh-button" class="col-auto btn-custom" alt="refresh-button" title="refresh-button">
            <i class="fa fa-refresh"></i>
          </button>
        </div>

        <div class="row py-2 justify-content-center">
          <button class="col-sm-10 col-md-8 btn-custom" id="copyBtn">
            copy to clipboard
          </button>
        </div>

        <!-- password length slider  -->
        <div class="row length-span text-center justify-content-center">
          <div class="col bg-dark text-white">
            <div class="row justify-content-center pt-2">
              <p class="col-auto text-left mb-0 px-3">Length:</p>
              <span class="col-auto px-3" id="val-holder"></span>
              <input class="col mb-1" type="range" id="pswd-length" name="pswd-length" min="8" max="128" value="16" />
            </div>
          </div>
        </div>

        <div class="row justify-content-between">
          <div class="col-sm-12 col-md-6 px-0 py-2 text-white" style="line-height: normal;">
            <span>Choose character set:</span>
          </div>
          <div class="col-sm-12 col-auto">
            <p class="msg-text m-1" id="display-msg"></p>
          </div>
        </div>

        <!-- options row/container -->
        <ul class="row list-group options mb-3 bg-dark">
          <div class="options-list">
            <li class="list-group-item rounded-0" name="lower-case-li" id="lower-case-li">
              <input type="checkbox" name="lower-case" id="lower-case" readonly />
              Lower Case (a-z)
            </li>
            <li class="list-group-item" name="upper-case-li" id="upper-case-li">
              <input type="checkbox" name="upper-case" id="upper-case" readonly />
              Upper Case (A-Z)
            </li>
            <li class="list-group-item" name="special-li" id="special-li">
              <input type="checkbox" name="special" id="special" readonly /> Special
              Case (#*&$...)
            </li>
            <li class="list-group-item rounded-0" name="numbers-li" id="numbers-li">
              <input type="checkbox" name="numbers" id="numbers" readonly /> Number
              (0-9)
            </li>
          </div>
        </ul>
      </div>
    </div>
  </main>
