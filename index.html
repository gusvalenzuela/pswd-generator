<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="length-input">
            <p>Password Length: <span id="val-holder"></span></p>
            <input type="range" id="pswd-length" name="pswd-length" min="8" max="128">
        </div>
        <div class="options">
            <ul class="options">
                (must choose at least 1 option)
                <li>
                    <input type="checkbox" name="upper-case" id="upper-case"> 
                    <label for="upper-case">A-Z</label>
                </li>
                <li>
                    <input type="checkbox" name="lower-case" id="lower-case">
                    <label for="lower-case">a-z</label>
                </li>
                <li>
                    <input type="checkbox" name="special-characters" id="special-characters">
                    <label for="special-characters">Special Characters (#*&$...)</label>
                </li>
                <li>
                    <input type="checkbox" name="numbers" id="numbers"> 
                    <label for="numbers">Numbers (0-9)</label>
                </li>
            </ul>
        </div>
        <p id="content-here">Content Here</p>
        <button id="submit">CLICK HERE</button>            
    </div>

    <script src="./script.js"></script>
</body>
</html>
