<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>üê±‚Äçüë§pswd generatorüê±‚Äçüë§</title>
</head>
<body>
    <!-- jumbo header  -->
    <div class="jumbotron jumbotron-fluid py-1 justify-content-center bg-dark mb-5 border-jumbo">
        <div class="container bg-transparent px-0">
          <h1 class="display-4 text-info">Password Generator</h1>
          <p class="lead text-white">select your options --> generate</p>
        </div>
    </div>
    <div class="container-lg">
        <div class="row justify-content-center">            
            <div class="col-10 col-md-6 p-4 bg-dark content-wrap">

                <!-- row to hold the generated password  -->
                <div class="row password-holder mb-4 bg-white" id="password-holder">
                    <span class="col text-monospace text-truncate px-1" id="generated-password"></span>
                    <button id="copyBtn" class="col-3 pb-1 m-1 btn-info rounded-0" alt="copy-button" title="copy-button">copy</button>
                </div>

                <!-- password length slider  -->
                <div class="row length-span text-center justify-content-center">
                    <div class="col bg-dark text-white">
                        <div class="row justify-content-center pt-2">
                            <input class="col" type="range" id="pswd-length" name="pswd-length" min="8" max="128" value="8">
                        </div>
                        <div class="row justify-content-center align-content-center text-font">
                            <p class="col text-left mb-0 px-2">Password Length:</p>
                            <span class="col-3 text-right px-2" id="val-holder"></span>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-between">
                    <div class="col-6 px-0 py-2 text-white">
                        <p class="m-1 xs-screen">Choose character set:</p>
                    </div>
                    <div class="col px-0 py-2">
                        <p class="msg-text m-1" id="display-msg"></p>
                    </div>
                </div>

                <!-- options row/container -->
                <ul class="row list-group options mb-3 bg-dark">
                    <div class="options-list">
                        <li class="list-group-item rounded-0" name="lower-case-bs" id="lower-case-bs">
                            <input type="checkbox" name="lower-case" id="lower-case" checked> Lower Case (a-z)
                        </li>
                        <li class="list-group-item" name="upper-case-bs" id="upper-case-bs">
                            <input type="checkbox" name="upper-case" id="upper-case"> Upper Case (A-Z)
                        </li>
                        <li class="list-group-item" name="special-bs" id="special-bs">
                            <input type="checkbox" name="special" id="special"> Special Case (#*&$...)
                        </li>
                        <li class="list-group-item rounded-0" name="numbers-bs" id="numbers-bs">
                            <input type="checkbox" name="numbers" id="numbers"> Number (0-9)
                        </li>
                    </div>
                </ul>
                
                <div class="row justify-content-center">                    
                    <button class="col-6" id="submit">Regenerate</button>  
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid py-3 footer text-center text-monospace bg-dark mt-5">
        &copy; 2020 Gus Valenzuela <a href="https://github.com/gusvalenzuela/pswd-generator" class="text-white">\\ code</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
