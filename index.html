<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- font-Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="manifest" href="manifest.webmanifest" />
    <title>üê±‚Äçüë§pswd generatorüê±‚Äçüë§</title>
  </head>

  <body class="d-flex flex-column h-100">
    <!-- jumbo header  -->
    <div
      class="jumbotron jumbotron-fluid py-1 justify-content-center bg-dark jimmyjumbo"
    >
      <div class="container bg-transparent px-0">
        <h1 class="display-4 brand-text">Password Generator</h1>
        <p class="lead text-white">select your options --> generate</p>
      </div>
    </div>
    <main class="container-lg main-mane">
      <div class="row justify-content-center">
        <div class="col-10 col-md-8 col-lg-6 p-4 bg-dark content-wrap">
          <!-- row to hold the generated password  -->
          <div class="row password-holder mb-1 bg-white" id="password-holder">
            <span
              class="col text-monospace text-truncate px-1"
              id="generated-password"
            >
            </span
            ><span class="copied-toast" style="display: none;">copied</span>
            <button
              id="refresh-button-inside"
              class="col-auto btn-custom refresh-button"
              alt="refresh-button"
              title="refresh-button"
            >
              <i class="fa fa-refresh"></i>
            </button>
            <button
              id="copy-button-inside"
              class="col-auto btn-custom copy-button"
              alt="copy-button"
              title="copy-button"
            >
              <i class="fa fa-copy"></i>
            </button>
          </div>

          <div class="row justify-content-center">
            <button
              class="col-5 m-auto btn-custom refresh-button"
              id="refresh-button-outside"
            >
              <i class="fa fa-refresh"></i>
            </button>
            <button
              class="col-5 m-auto btn-custom copy-button"
              id="copy-button-outside"
            >
              <i class="fa fa-copy"></i>
            </button>
          </div>

          <!-- password length slider  -->
          <div class="row length-span text-center justify-content-center">
            <div class="col bg-dark text-white">
              <div class="row justify-content-center pt-2">
                <p class="col-auto text-left mb-0 p-1">Length:</p>
                <input
                  type="number"
                  class="col-2 pl-1 pr-0 mx-2"
                  id="val-holder"
                  placeholder="(8-128)"
                />
                <input
                  class="col mx-2"
                  type="range"
                  id="pswd-length"
                  name="pswd-length"
                  min="8"
                  max="128"
                  value="16"
                />
              </div>
            </div>
          </div>

          <div class="row justify-content-between text-center">
            <div
              class="col-sm-12 col-md-6 px-0 py-2 text-white"
              style="line-height: normal;"
            >
              <span>Choose character set:</span>
            </div>
          </div>

          <!-- options row/container -->
          <ul class="l-group options bg-dark container">
            <div class="options-list row">
              <li
                class="list-group-item col-sm-12 col-md-6 rounded-0"
                name="lower-case-li"
                id="lower-case-li"
              >
                <input
                  type="checkbox"
                  name="lower-case"
                  id="lower-case"
                  readonly
                />
                <i class="fa fa-check"></i>
                Lower Case (a-z)
              </li>
              <li
                class="list-group-item col-sm-12 col-md-6"
                name="upper-case-li"
                id="upper-case-li"
              >
                <input
                  type="checkbox"
                  name="upper-case"
                  id="upper-case"
                  readonly
                />
                <i class="fa fa-check"></i>
                Upper Case (A-Z)
              </li>
              <li
                class="list-group-item col-sm-12 col-md-6"
                name="special-li"
                id="special-li"
              >
                <input type="checkbox" name="special" id="special" readonly />
                <i class="fa fa-check"></i>
                Special Case (#*&$...)
              </li>
              <li
                class="list-group-item col-sm-12 col-md-6 rounded-0"
                name="numbers-li"
                id="numbers-li"
              >
                <input type="checkbox" name="numbers" id="numbers" readonly />
                <i class="fa fa-check"></i>
                Number (0-9)
              </li>
            </div>
            <div class="col-sm-12 col-auto">
              <p class="msg-text m-1" id="display-msg"></p>
            </div>
          </ul>
        </div>
      </div>
    </main>

    <footer
      class="container-fluid py-3 footer text-center text-monospace bg-dark mt-auto"
    >
      <span id="resource-credits">
        <a
          href="https://www.toptal.com/designers/subtlepatterns/congruent-pentagon/"
          class="text-muted mr-3 float-right"
          >Wallpaper</a

      >
      <span

          >\\ Gus Valenzuela</a
        >
        <a
          href="https://github.com/gusvalenzuela/pswd-generator"

          >\\ code</a
        ></span
      >
    </footer>

              // You can listen for changes to the installing service worker's

      } else {

      }
